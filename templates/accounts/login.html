{% extends 'base.html' %}

{% block title %} | Login {% endblock %}

{% block content%}

<!-- Hero -->
<section id="showcase-inner" class="py-5">
    <div class="container">
        <div class="row text-center text-white">
            <div class="col-md-12">
                <h1 class="display-4">Welcome to Student Portal</h1>
                <p class="lead">Login and Enroll to your favorite classes right away!</p>
            </div>
        </div>
    </div>
</section>

<section id="login" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
                    </div>
                    <div class="card-body">
                        <!-- Alerts -->
                        {% include 'partials/_alerts.html' %}

                        <!-- Login Form -->
                        <form action="{% url 'login' %}" method="POST">
                            <!-- csrf_token is used to prevent crosssite scripting: Security measure -->
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password2">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <input type="submit" value="Login" class="btn btn-secondary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
